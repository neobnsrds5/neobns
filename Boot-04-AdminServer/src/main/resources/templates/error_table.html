<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>오류 어플리케이션</title>
</head>
<div class="page-content" layout:fragment="main">

	<div class="container" style="max-width: 90%; margin: 0 auto; padding: 0px;">
		<h2 class="mb-4 text-center"><a href="/admin/errors">오류 어플리케이션 관리</a></h2>

		<form action="/admin/errors" class="row align-items-start" id="searchForm" method="get">
			<input class="col form-control me-1 border border-dark" name="startTime" placeholder="시작 시간"
			       th:value="${param.startTime}" type="datetime-local"/>
			<input class="col form-control me-1 border border-dark" name="endTime" placeholder="종료 시간"
			       th:value="${param.endTime}" type="datetime-local"/>
			<input class="col form-control me-1 border border-dark" name="traceId" placeholder="추적 ID" th:value="${param.traceId}"
			       type="text"/>
			<input class="col form-control me-1 border border-dark" name="userId" placeholder="사용자 ID" th:value="${param.userId}"
			       type="text"/>
			<input class="col form-control me-1 border border-dark" name="ipAddress" placeholder="IP 주소" th:value="${param.ipAddress}"
			       type="text"/>
			<input class="col form-control me-1 border border-dark" name="query" placeholder="쿼리" th:value="${param.query}"
			       type="text"/>
			<input class="col form-control me-1 border border-dark" name="uri" placeholder="URI/포트" th:value="${param.uri}"
			       type="text"/>
			<button class="btn btn-primary" style="width: 80px" type="submit">검색</button>
		</form>

		<div class="table-responsive">
			<!-- 검색 결과 없을 때 메시지 -->
			<div th:if="${!hasResults}">
				<p>검색 결과가 없습니다.</p>
			</div>

			<table class="table table-striped table-centered" th:if="${hasResults}">
				<thead>
				<tr>
					<!-- <th scope="col"><input type="checkbox" id="select-all" class="form-check-input"></th> -->
					<th>타임스탬프</th> <!-- 로그가 저장된 시간 -->
					<th>추적ID</th> <!-- 추적 아이디 -->
					<th>IP주소</th> <!-- IP 주소 -->
					<th>에러명</th> <!-- error명 -->
					<th>호출클래스</th> <!-- 에러가 발생한 클래스명 -->
					<th>호출메서드</th> <!-- 에러가 발생한 메서드명 -->
					<th>URI/포트</th> <!-- uri 출력 -->
					<th>쿼리</th> <!-- 에러가 발생한 쿼리문 -->
					<th>사용자ID</th> <!-- 사용자 아이디 -->
				</tr>
				</thead>
				<tbody id="logTableBody">
				<tr th:each="log : ${logList}">
					<!-- 선택 체크박스 -->
					<!-- 
					<td>
						<input type="checkbox" class="form-check-input row-checkbox" th:attr="trace-id=${log.traceId}">
					</td>
					 -->
					<!-- 타임스탬프 -->
					<td>
						<span th:if="${log.timestmp != null}" th:text="${log.timestmp}"></span>
						<span th:unless="${log.timestmp != null}">N/A</span>
					</td>
					<!-- 추적 ID -->
					<td class="text-start trace-id">
	                    <span th:if="${log.traceId != 'MISSED-ID'}">
	                        <a target="_blank" th:href="'/admin/trace?traceId=' + ${log.traceId}"
	                           th:text="${log.traceId}"></a>
	                    </span>
						<span th:unless="${log.traceId != 'MISSED-ID'}">N/A</span>
					</td>
					<!-- IP주소 -->
					<td class="text-start ip-address">
						<span th:if="${log.ipAddress != null}" th:text="${log.ipAddress}"></span>
						<span th:unless="${log.ipAddress != null}">N/A</span>
					</td>
					<!-- 에러명 -->
					<td>
						<span th:if="${log.executeResult != null}" th:text="${log.executeResult}"></span>
						<span th:unless="${log.executeResult != null}">N/A</span>
					</td>
					<!-- 호출 클래스 -->
					<td>
						<span th:if="${log.callerClass != null}" th:text="${log.callerClass}"></span>
						<span th:unless="${log.callerClass != null}">N/A</span>
					</td>
					<!-- 호출 메서드 -->
					<td>
						<span th:if="${log.callerMethod != null}" th:text="${log.callerMethod}"></span>
						<span th:unless="${log.callerMethod != null}">N/A</span>
					</td>
					<!-- URI -->
					<td>
						<span th:if="${log.uri != null}" th:text="${log.uri}"></span>
						<span th:unless="${log.uri != null}">N/A</span>
					</td>
					<!-- 쿼리 -->
					<td class="text-start query">
						<span th:if="${log.query != null}" th:text="${log.query}"></span>
						<span th:unless="${log.query != null}">N/A</span>
					</td>
					<!-- 사용자 ID -->
					<td class="text-start user-id">
						<span th:if="${log.userId != null}" th:text="${log.userId}"></span>
						<span th:unless="${log.userId != null}">N/A</span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="pagination" th:if="${hasResults}">
			<!-- 이전 페이지 그룹 -->

			<a th:href="@{/admin/errors(page=${currentPage - 10}, size=${size}, startTime=${param.startTime}, endTime=${param.endTime}, traceId=${param.traceId}, userId=${param.userId}, ipAddress=${param.ipAddress}, query=${param.query}, uri=${param.uri})}"
			   th:if="${currentPage > 10}">
				이전
			</a>

			<!-- 페이지 번호 그룹 -->
			<span th:each="pageNum : ${#numbers.sequence((currentPage-1)/10 * 10 + 1, ((currentPage-1)/10 + 1) * 10 > totalPages ? totalPages : ((currentPage-1)/10 + 1) * 10)}">
		        <a th:classappend="${pageNum == currentPage} ? 'active' : ''"
		           th:href="@{/admin/errors(page=${currentPage + 1}, startTime=${param.startTime}, endTime=${param.endTime}, traceId=${param.traceId}, userId=${param.userId}, ipAddress=${param.ipAddress}, query=${param.query}, uri=${param.uri})}">
		            <span th:text="${pageNum}"></span>
		        </a>
		    </span>

			<!-- 다음 페이지 그룹 -->
			<a th:href="@{/admin/errors(page=${currentPage - 10}, size=${size}, startTime=${param.startTime}, endTime=${param.endTime}, traceId=${param.traceId}, userId=${param.userId}, ipAddress=${param.ipAddress}, query=${param.query}, uri=${param.uri})}"
			   th:if="${currentPage + 10 <= totalPages}">
				다음
			</a>
		</div>

	</div>

</div>
<!-- ==================================================== -->
<!-- End Page Content -->
<!-- ==================================================== -->

</html>
