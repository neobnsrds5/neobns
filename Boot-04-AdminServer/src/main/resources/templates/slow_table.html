<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>지연 어플리케이션</title>

	<!-- 요청 파라미터 저장 Js -->
	<script src="/assets/js/parameterSave.js"></script>
</head>

<div class="page-content" layout:fragment="main">

	<div class="container" style="max-width: 90%; margin: 0 auto; padding: 0;">
		<h2 class="mb-4 text-center"><a href="/admin/slow">지연 어플리케이션 관리</a></h2>

		<form action="/admin/slow" class="row justify-content-end" id="searchForm" method="get">
			<div class="col-12 p-0">
				<div class="input-group">
					<input class="form-control" name="startTime" placeholder="시작 시간"
					       th:value="${param.startTime}" type="datetime-local"/>
					<span class="px-2 align-middle">~</span>
					<input class="form-control" name="endTime" placeholder="종료 시간"
					       th:value="${param.endTime}" type="datetime-local"/>
					<input class="form-control ms-2" name="traceId" placeholder="추적 ID"
					       th:value="${param.traceId}"
					       type="text"/>
					<input class="form-control ms-2" name="userId" placeholder="사용자 ID"
					       th:value="${param.userId}"
					       type="text"/>
					<input class="form-control ms-2" name="ipAddress" placeholder="IP 주소"
					       th:value="${param.ipAddress}"
					       type="text"/>
					<input class="form-control ms-2" name="uri" placeholder="URI/포트" th:value="${param.uri}"
					       type="text"/>
					<input class="form-control ms-2" name="executeResult" placeholder="소요시간(s)"
					       th:value="${param.executeResult}" type="text"/>
					<button class="btn btn-sm btn-primary" type="submit">
						<i class="ri-search-line fs-5"></i></button>
				</div>
			</div>
		</form>
		<div class="table-responsive">
			<!-- 검색 결과 없을 때 메시지 -->
			<div class="m-lg-5 p-lg-5 text-center" th:if="${logList.size() == 0}">
				<h4>검색 결과가 없습니다.</h4>
			</div>

			<table class="table table-striped table-centered" th:unless="${logList.size() == 0}">
				<thead>
				<tr class="text-center">
					<th>타임스탬프</th> <!-- 로그가 저장된 시간 -->
					<th>추적ID</th> <!-- 추적 아이디 -->
					<th>IP주소</th> <!-- IP주소 -->
					<th>종류</th> <!-- SQL 또는 PAGE -->
					<th>URI/포트</th> <!-- 느린 uri 출력 -->
					<th>소요시간(ms)</th> <!-- 실행 시간 출력 -->
					<th>사용자ID</th> <!-- 사용자 아이디 -->
				</tr>
				</thead>
				<tbody>
				<tr th:each="log : ${logList}">
					<!-- 타임스탬프 -->
					<td th:text="${log.timestmp}"></td>
					<!-- 추적 ID -->
					<td class="text-start trace-id">
	                    <span th:if="${log.traceId != null}">
	                        <a th:href="'/admin/trace?traceId=' + ${log.traceId}"
	                           th:text="${log.traceId}"></a>
	                    </span>
						<span th:unless="${log.traceId != null}">N/A</span>
					</td>
					<!-- IP주소 -->
					<td class="text-start ip-address">
						<span th:if="${log.ipAddress != null}" th:text="${log.ipAddress}"></span>
						<span th:unless="${log.ipAddress != null}">N/A</span>
					</td>
					<!-- 종류 -->
					<td>
						<span th:if="${log.callerClass == 'SQL'}" th:text="${log.callerClass}"></span>
						<span th:text="${log.callerMethod}" th:unless="${log.callerClass == 'SQL'}"></span>
					</td>
					<!-- URI/쿼리 -->
					<td>
						<span th:if="${log.uri != null}" th:text="${log.uri}"></span>
						<span th:if="${log.query != null}" th:text="${log.query}"></span>
					</td>
					<!-- 소요시간 -->
					<td th:text="${log.executeResult}"></td>
					<!-- 사용자 ID -->
					<td th:text="${log.userId}"></td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="row" th:if="${logList.size() > 0}">
			<ul class="pagination">
			<!-- 이전 페이지 그룹 -->
			<li  class="page-item" th:classappend="${currentPage > 10} ? '' : 'disabled'">
				<a class="page-link"
				   th:href="@{/admin/slow(page=${(currentPage - 1)/10 * 10}, size=${size}, startTime=${param.startTime}, endTime=${param.endTime}, traceId=${param.traceId}, userId=${param.userId}, ipAddress=${param.ipAddress}, uri=${param.uri}, executeResult=${param.executeResult})}"
				   th:if="${currentPage > 10}">
					« 이전
				</a>
				<a class="page-link" th:unless="${currentPage > 10}" href="#">
					« 이전
				</a>
			</li>
			<!-- 페이지 번호 그룹 -->
			<li class="page-item"
			      th:each="pageNum : ${#numbers.sequence((currentPage - 1)/10 * 10 + 1, (((currentPage - 1)/10 + 1) * 10 > totalPages ? totalPages : ((currentPage - 1)/10 + 1) * 10))}">
		        <a class="page-link" th:classappend="${pageNum == currentPage} ? 'active' : ''"
		           th:href="@{/admin/slow(page=${pageNum}, size=${size}, startTime=${param.startTime}, endTime=${param.endTime}, traceId=${param.traceId}, userId=${param.userId}, ipAddress=${param.ipAddress}, uri=${param.uri}, executeResult=${param.executeResult})}">
		            <span th:text="${pageNum}"></span>
		        </a>
			</li>
			<!-- 다음 페이지 그룹 -->
			<li class="page-item" th:classappend="${currentPage + 10 <= totalPages} ? '' : 'disabled'">
				<a class="page-link"
				   th:href="@{/admin/slow(page=${((currentPage - 1)/10 + 1) * 10 + 1}, size=${size}, startTime=${param.startTime}, endTime=${param.endTime}, traceId=${param.traceId}, userId=${param.userId}, ipAddress=${param.ipAddress}, uri=${param.uri}, executeResult=${param.executeResult})}"
				   th:if="${currentPage + 10 <= totalPages}">
		       	    다음 »
				</a>
				<a class="page-link" th:unless="${currentPage + 10 <= totalPages}" href="#">
					다음 »
				</a>
			</li>
			</ul>
		</div>

	</div>

</div>
<!-- ==================================================== -->
<!-- End Page Content -->
<!-- ==================================================== -->

</html>
