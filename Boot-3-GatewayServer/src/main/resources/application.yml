server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  main:
    web-application-type: reactive
  application:
    name: GatewayServer
  boot:
    admin:
      client:
        url: http://localhost:9000
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allow-credentials: true # 요청 시 인증 정보를 전송하도록 허가
            allowedHeaders: '*' # 허용하려는 헤더
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: quitstart
          uri: lb://quitstart
          predicates:
            - Path=/quitstart/**
            - Method=GET, POST
          filters:
            - name: GlobalFilter
            - RewritePath=/quitstart/(?<path>.*), /$\{path}
            
        - id: quitstart
          uri: lb://quitstart
          predicates:
            - Path=/quitstart/actuator/**
            - Method=GET
          filters:
            - name: GlobalFilter
            - RewritePath=/quitstart/(?<path>.*), /$\{path}
            
        - id: transfer
          uri: lb://transfer
          predicates:
            - Path=/transfer/**
            - Method=GET, POST
          filters:
            - RewritePath=/transfer/(?<path>.*), /$\{path}
            
        - id: transfer
          uri: lb://transfer
          predicates:
            - Path=/transfer/actuator/**
            - Method=GET
          filters:
            - RewritePath=/transfer/(?<path>.*), /$\{path}
            
            
management:
  httpexchanges:
    recording:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

