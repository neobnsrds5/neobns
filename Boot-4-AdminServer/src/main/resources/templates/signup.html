<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Title Meta -->
     <meta charset="utf-8" />
     <title>Sign Up | BrandUI - Modern UI Kit with Layout</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="A fully responsive premium admin dashboard template, Real Estate Management Admin Template" />
     <meta name="author" content="Techzaa" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />

     <!-- App favicon -->
     <link rel="shortcut icon" href="assets/images/favicon.ico">

     <!-- Vendor css (Require in all Page) -->
     <link href="assets/css/vendor.min.css" rel="stylesheet" type="text/css" />

     <!-- Icons css (Require in all Page) -->
     <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

     <!-- App css (Require in all Page) -->
     <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

     <!-- Theme Config js (Require in all Page) -->
     <script src="assets/js/config.min.js"></script>
</head>

<body class="authentication-bg">

     <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
          <div class="container">
               <div class="row justify-content-center">
                    <div class="col-xl-5">
                         <div class="card auth-card">
                              <div class="card-body px-3 py-5">
                                   <div class="mx-auto mb-4 text-center auth-logo">
                                        <a href="index.html" class="logo-dark">
                                             <img src="assets/images/logo-dark.png" height="32" alt="logo dark">
                                        </a>

                                        <a href="index.html" class="logo-light">
                                             <img src="assets/images/logo-light.png" height="28" alt="logo light">
                                        </a>
                                   </div>

                                   <h2 class="fw-bold text-uppercase text-center fs-18">사용자 추가</h2>
                                   <p class="text-muted text-center mt-1 mb-4">신규사용자 정보를 입력하세요</p>

								   <!-- 에러 메시지 출력 -->
								   <div>
								       <ul style="color: red;">
								           <th:block th:each="error : ${errors}">
								               <li th:text="${error.defaultMessage}"></li>
								           </th:block>
								       </ul>
								   </div>
                                   <div class="px-4">
									<form action="/registerUser" method="POST" class="">
									    <!-- 사용자명과 이메일 한 줄로 배치 -->
									    <div class="mb-2 row">
									        <!-- 사용자명 -->
									        <div class="col">
									            <label class="form-label" for="username">사용자명</label>
									            <input type="text" id="username" name="username" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" placeholder="사용자명을 입력하세요" 
									                   th:value="${user.username}" required minlength="3" maxlength="20">
									        </div>
									        <!-- 이메일 -->
									        <div class="col">
									            <label class="form-label" for="email">이메일</label>
									            <input type="email" id="email" name="email" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" placeholder="이메일을 입력하세요" 
									                   th:value="${user.email}" required>
									        </div>
									    </div>

									    <!-- 패스워드 -->
									    <div class="mb-2 row">
									        <div class="col">
									            <label class="form-label" for="password">패스워드</label>
									            <input type="password" id="password" name="password" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" placeholder="패스워드를 입력하세요" 
									                   th:value="${user.password}" required minlength="8" maxlength="50" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*$">
									        </div>
									        <div class="col">
									            <label class="form-label" for="confirmPassword">패스워드 확인</label>
									            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" placeholder="패스워드를 확인하세요" 
									                    required minlength="8" maxlength="50">
									        </div>
									    </div>

									    <!-- 전화번호 -->
									    <div class="mb-2">
									        <label class="form-label" for="phone">전화번호</label>
									        <input type="tel" id="phone" name="phone" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" placeholder="전화번호를 입력하세요" 
									               th:value="${user.phone}" required pattern="^01(?:0|1|[6-9])-(\d{3,4})-(\d{4})$">
									    </div>

									    <!-- 주민등록번호 -->
									    <div class="mb-2">
									        <label class="form-label" for="userSsn">주민등록번호</label>
									        <input type="text" id="userSsn" name="userSsn" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" placeholder="주민등록번호를 입력하세요" 
									               th:value="${user.userSsn}" required pattern="^\d{6}-\d{7}$">
									    </div>

									    <!-- 셀렉트박스: 권한, 사용자 상태 코드, 업무 권한 코드 -->
									    <div class="mb-2 row">
									        <!-- 권한 -->
									        <div class="col">
									            <label class="form-label" for="role">권한</label>
									            <select id="role" name="role" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" required>
									                <option value="">선택</option>
									                <option value="admin" th:selected="${user.role == 'admin'}">관리자</option>
									                <option value="user" th:selected="${user.role == 'user'}">사용자</option>
									                <option value="manager" th:selected="${user.role == 'manager'}">매니저</option>
									            </select>
									        </div>
									        <!-- 사용자 상태 코드 -->
									        <div class="col">
									            <label class="form-label" for="userStateCode">사용자 상태 코드</label>
									            <select id="userStateCode" name="userStateCode" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" required>
									                <option value="">선택</option>
									                <option value="AA123" th:selected="${user.userStateCode == 'AA123'}">AA123</option>
									                <option value="BB456" th:selected="${user.userStateCode == 'BB456'}">BB456</option>
									            </select>
									        </div>
									        <!-- 업무 권한 코드 -->
									        <div class="col">
									            <label class="form-label" for="bizAuthCode">업무 권한 코드</label>
									            <select id="bizAuthCode" name="bizAuthCode" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" required>
									                <option value="">선택</option>
									                <option value="auth1" th:selected="${user.bizAuthCode == 'auth1'}">권한1</option>
									                <option value="auth2" th:selected="${user.bizAuthCode == 'auth2'}">권한2</option>
									            </select>
									        </div>
									    </div>

									    <!-- 주소 -->
									    <div class="mb-2">
									        <label class="form-label" for="address">주소</label>
									        <input type="text" id="address" name="address" class="form-control bg-light bg-opacity-50 border-0 shadow-sm py-2 px-3" placeholder="주소를 입력하세요" 
									               th:value="${user.address}" required minlength="20" maxlength="100">
									    </div>

									    <!-- 제출 버튼 -->
									    <div class="mb-2 text-center d-grid">
									        <button class="btn btn-danger py-2 px-4 rounded-pill shadow-sm" type="submit">Create Account</button>
									    </div>
									</form>


                                   </div> <!-- end col -->
                              </div> <!-- end card-body -->
                         </div> <!-- end card -->
                    </div> <!-- end col -->
               </div> <!-- end row -->
          </div>
     </div>


     <!-- Vendor Javascript (Require in all Page) -->
     <script src="assets/js/vendor.js"></script>

     <!-- App Javascript (Require in all Page) -->
     <script src="assets/js/app.js"></script>


</body>

</html>
