server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  main:
    web-application-type: reactive
  application:
    name: GatewayServer
  profiles:
    active: dev
  config:
    import: optional:configserver:http://config:1234@localhost:9393
#  boot:
#    admin:
#      client:
#        url: http://localhost:9000
  cloud:
    gateway:
      forwarded:
        enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: '*' # 허용하려는 헤더
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: quitstart
          uri: lb://quitstart
          predicates:
            - Path=/quitstart/**
            - Method=GET, POST
          filters:
            - RewritePath=/quitstart/(?<path>.*), /$\{path}
            
        - id: quitstart
          uri: lb://quitstart
          predicates:
            - Path=/quitstart/actuator/**
            - Method=GET
          filters:
            - RewritePath=/quitstart/(?<path>.*), /$\{path}
            
        - id: transfer
          uri: lb://transfer
          predicates:
            - Path=/transfer/**
            - Method=GET, POST
          filters:
            - RewritePath=/transfer/(?<path>.*), /$\{path}
            
        - id: transfer
          uri: lb://transfer
          predicates:
            - Path=/transfer/actuator/**
            - Method=GET
          filters:
            - RewritePath=/transfer/(?<path>.*), /$\{path} 

        - id: admin
          uri: lb://adminserver
          predicates:
            - Path=/admin/**
            - Method=GET, POST
          filters:
            - RewritePath=/admin/(?<path>.*), /$\{path}

