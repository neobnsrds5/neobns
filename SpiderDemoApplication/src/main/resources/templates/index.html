<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>reCAPTCHA Demo</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Contact Form</h3>
            </div>
            <div class="card-body">
                <div th:if="${success}" class="alert alert-success">
                    Form submitted successfully!
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                </div>
                <form th:action="@{/submit}" method="post" th:object="${formData}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" th:field="*{message}" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="g-recaptcha" th:data-sitekey="${@environment.getProperty('google.recaptcha.key.site')}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
