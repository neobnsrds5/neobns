spring:
  application:
    name: wiremock_service
  web:
    resources:
      static-locations: classpath:/resources/, classpath:/static/, classpath:/wiremock/mappings/
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.neobns.wiremock_service
  configuration:
      map-underscore-to-camel-case: true
    
server:
  port: 8889