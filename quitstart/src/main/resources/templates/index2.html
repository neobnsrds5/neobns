<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #notifications {
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                margin-left: 10px !important;
            }

        table#error-table {
            border: none !important;
            margin: 0 auto !important;
            width: clac(100% -20px);
        }

        table#error-table th, table#error-table td {
            border: none !important;
            text-align: center;
            padding: 8px;
        }
        
        .container {
            margin-left: 10px !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .bg-primary {
            border-radius: 0 !important; /* 둥근 모서리 제거 (선택 사항) */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row bg-primary rounded">
        <div id="notifications" class="col-12"></div>
    </div>
    <div class="col-12 mt-2">
        <button type="button" class="btn btn-secondary" onclick="clearNotifications()">Clear</button>
    </div>
</div>

<script>
    function clearNotifications() {
        document.getElementById('notifications').innerHTML = "";
    }

    let stompClient = null;

    function connect() {
        const socket = new SockJS('http://http://3.37.155.242/:7777/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/error', function (message) {
                showNotification(message);
            });
        }, function (error) {
            console.error('WebSocket connection error: ' + error);
            setTimeout(connect, 5000);
        });
    }

    function showNotification(message) {
        const errorObj = JSON.parse(message.body);
        const notifications = document.getElementById('notifications');

        // Check if table exists
        let table = document.getElementById('error-table');
        if (!table) {
            table = document.createElement('table');
            table.className = 'table table-bordered table-striped';
            table.id = 'error-table';

            // Create table header
            const header = document.createElement('thead');
            header.innerHTML = `
                <tr>
                    <th></th>
                    <th>Event ID</th>
                    <th>Timestamp</th>
                    <th>Execute Result</th>
                    <th>User ID</th>
                    <th>Trace ID</th>
                    <th>IP Address</th>
                    <th>Device</th>
                    <th>Caller Class</th>
                    <th>Caller Method</th>
                    <th>Query</th>
                    <th>URI</th>
                </tr>
            `;
            table.appendChild(header);

            // Create table body
            const body = document.createElement('tbody');
            table.appendChild(body);
            notifications.appendChild(table);
        }

        const tbody = table.querySelector('tbody');
        const row = document.createElement('tr');

        row.innerHTML = `
            <td><img src="error-icon.png" alt="Error" style="width:24px;height:24px;"></td>
            <td>${errorObj.event_id}</td>
            <td>${errorObj.timestmp}</td>
            <td>${errorObj.execute_result}</td>
            <td>${errorObj.user_id}</td>
            <td>${errorObj.trace_id}</td>
            <td>${errorObj.ip_address}</td>
            <td>${errorObj.device}</td>
            <td>${errorObj.caller_class}</td>
            <td>${errorObj.caller_method}</td>
            <td>${errorObj.query}</td>
            <td>${errorObj.uri}</td>
        `;

        tbody.appendChild(row);
    }

    connect();
</script>
</body>
</html>
