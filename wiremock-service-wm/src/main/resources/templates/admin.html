<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="mb-4 text-center">API 대응답 목록</h2>
    
	<div class="d-flex justify-content-between align-items-center mb-4">
	    <!--  검색창  -->
	    <form th:action="@{/admin}" method="get" class="d-flex align-items-center flex-grow-1">
	        <input type="text" name="apiName" class="form-control flex-grow-1 me-3" 
	               style="max-width: 400px;" placeholder="API 이름 검색" th:value="${param.apiName}" />
	        <button type="submit" class="btn btn-primary" style="white-space: nowrap;">검색</button>
	    </form>
	
	    <!--  버튼 그룹  -->
	    <div class="d-flex gap-2">
	        <button class="btn btn-primary btn-api-add">API 추가</button>
	        <button class="btn-common btn-api-mock">선택한 API 대응답 전환</button>
	        <button class="btn-common btn-api-real">선택한 API By-pass 전환</button>
	    </div>
	</div>

    <table class="table table-hover align-middle">
        <thead>
	        <tr>
	            <th>
	            	<input type="checkbox" id="select-all" class="form-check-input">
				</th>
	            <th>순번</th>
	            <th>API 이름</th>
	            <th>URL </th>	     
	            <th>결과 | Health Check</th>       
	            <th>상태</th>
	            <th>실행</th>
	            <th>수정</th>
	            <th>삭제</th>
	        </tr>
        </thead>
        <tbody>
	        <tr th:each="api : ${apiList}">
	            <!-- 선택 체크박스 -->
	            <td>
	                <input type="checkbox" class="form-check-input row-checkbox" th:attr="data-id=${api.mockId}">
	            </td>
	            <!-- 순번 -->
	            <td th:text="${api.mockId}"></td>
	            <!-- API 이름 -->
	            <td class="text-start">
	    			<span th:href="${api.mockApiName}" target="_blank" th:text="${api.mockApiName}"></span>
				</td>
				<!-- API 주소 -->
	            <td class="text-start">
	    			<span class="truncate" th:text="${api.mockApiUrl}" th:attr="data-bs-toggle='tooltip', title=${api.mockApiUrl}"></span>
				</td>
	            <!-- 결과 -->
	            <td>
	            	<span class="badge-result badge-result-on" 
				          th:if="${api.mockLastCheckedStatus != null and api.mockLastCheckedStatus == 0}" 
				          th:text="${#temporals.format(api.mockLastCheckedTime, 'yyyy-MM-dd HH:mm:ss')} + ' | ON'"></span>
				    <span class="badge-result badge-result-off" 
				          th:if="${api.mockLastCheckedStatus != null and api.mockLastCheckedStatus != 0}" 
				          th:text="${#temporals.format(api.mockLastCheckedTime, 'yyyy-MM-dd HH:mm:ss')} + ' | OFF'"></span>
				    <span th:if="${api.mockLastCheckedStatus == null}">-</span>
				    <button class="btn-common btn-healthcheck btn-sm" th:attr="data-id=${api.mockId}">서버 확인</button>
				</td>
	            <!-- 상태 -->
	            <td>
				    <span class="badge-status badge-status-real" th:if="${api.mockResponseStatus}" th:text="'By-pass'"></span>
				    <span class="badge-status badge-status-mock" th:if="!${api.mockResponseStatus}" th:text="'대응답'"></span>
				    <button class="btn-common btn-toggle-mode btn-sm" th:attr="data-id=${api.mockId}"><i class="bi-arrow-repeat"></i></button>
				</td>
	            <!-- 실행 -->
	            <td>
		            <button class="btn-execute"
				            th:attr="data-id=${api.mockId}, data-method=${api.mockApiRequestMethod}"
				            th:disabled="${api.mockApiRequestMethod == 'POST' or api.mockApiRequestMethod == 'PUT'}">
				        <span class="triangle"></span>
				    </button>
				</td>
				<!-- 수정 -->
				<td>
					<button class="btn-edit btn-sm btn-danger" th:attr="data-id=${api.mockId}">수정</button>
				</td>
				<!-- 삭제 -->
				<td>
				    <button class="btn-delete btn-sm btn-danger" th:attr="data-id=${api.mockId}">삭제</button>
				</td>
	        </tr>
        </tbody>
    </table>
</div>

<!-- API 추가 팝업 -->
<div class="modal" id="apiAddModal" tabindex="-1" aria-labelledby="apiAddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="apiAddModalLabel">새로운 API 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-api-form">
                    <div class="mb-3">
                        <input type="hidden" id="statusSelector" value="normal">
                    </div>

                    <!-- API 기본 정보 -->
                    <div class="mb-3">
                        <label for="apiName" class="form-label">API 이름</label>
                        <input type="text" id="apiName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="apiUrl" class="form-label">실제 서버 URL</label>
                        <input type="url" id="apiUrl" class="form-control" placeholder="https://api.example.com/users" required>
                    </div>

                   
                    <!-- 요청(Request) 설정 -->
                    <h6 class="mt-3">요청(Request) 설정</h6>
                    <div class="mb-3">
                        <label for="httpMethod" class="form-label">HTTP 메서드</label>
                        <select id="httpMethod" class="form-control" onchange="toggleRequestBody()">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <div class="mb-3" id="requestBodyContainer">
                        <label for="requestBody" class="form-label">요청 본문 (JSON)</label>
                        <textarea id="requestBody" class="form-control" rows="4" placeholder='{"id": 1, "name": "John"}'></textarea>
                    </div>

                    <!-- 응답(Response) 설정 -->
                    <h6 class="mt-3">응답(Response) 설정</h6>
                    <div class="mb-3">
                        <label for="responseStatusCode" class="form-label">응답 상태 코드</label>
                        <select id="responseStatusCode" class="form-control">
                            <option value="200">200 OK</option>
                            <option value="400">400 Bad Request</option>
                            <option value="404">404 Not Found</option>
                            <option value="500">500 Internal Server Error</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="responseBody" class="form-label">응답 본문 (JSON)</label>
                        <textarea id="responseBody" class="form-control" rows="4" placeholder='{"status": "success"}'></textarea>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="saveApiButton">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- API 수정 팝업 -->
<div class="modal" id="editApiModal" tabindex="-1" aria-labelledby="editApiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editApiModalLabel">API 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-api-form">
                    <input type="hidden" id="editApiId"> <!-- 수정할 API의 ID 저장 -->

                    <!-- API 기본 정보 -->
                    <div class="mb-3">
                        <label for="editApiName" class="form-label">API 이름</label>
                        <input type="text" id="editApiName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="editApiUrl" class="form-label">실제 서버 URL</label>
                        <input type="url" id="editApiUrl" class="form-control" required>
                    </div>

                    <!-- 요청(Request) 설정 -->
                    <h6 class="mt-3">요청(Request) 설정</h6>
                    <div class="mb-3">
                        <label for="editHttpMethod" class="form-label">HTTP 메서드</label>
                        <select id="editHttpMethod" class="form-control">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editRequestBodyContainer">
                        <label for="editRequestBody" class="form-label">요청 본문 (JSON)</label>
                        <textarea id="editRequestBody" class="form-control" rows="4"></textarea>
                    </div>

                    <!-- 응답(Response) 설정 -->
                    <h6 class="mt-3">응답(Response) 설정</h6>
                    <div class="mb-3">
                        <label for="editResponseStatus" class="form-label">응답 상태 코드</label>
                        <select id="editResponseStatus" class="form-control">
                            <option value="200">200 OK</option>
                            <option value="400">400 Bad Request</option>
                            <option value="404">404 Not Found</option>
                            <option value="500">500 Internal Server Error</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editResponseBody" class="form-label">응답 본문 (JSON)</label>
                        <textarea id="editResponseBody" class="form-control" rows="4"></textarea>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="saveEditButton">완료</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
